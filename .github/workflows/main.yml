# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Docker run mysql:5.7
      run:  docker run -p 3306:3306 --env MYSQL_ROOT_PASSWORD=root123  --env MYSQL_DATABASE='springboot_mysql_example'  -d mysql:5.7


    - name: jar file creation
      run: mvn clean install -DskipTests
    - name: Test
      run: mvn test
      env:
        MYSQL_ROOT_PASSWORD: 'root123'
        MYSQL_DB_PORT: '3306'       
        MYSQL_DB_HOST: 'localhost'
        MYSQL_DB_DNAME: 'springboot_mysql_example'
        
  
  build_docker:
    needs: build  
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2


      - name: Build & push Docker image
        uses: docker/build-push-action@v2
        with:
          image: mawlstace/myapp1
          tags: v1, latest
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.OCKER_HUB_ACCESS_TOKEN  }}
 
